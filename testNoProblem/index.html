<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>SpaceX</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header class="main-header">
    <div class="container">
      <nav class="nav">
        <div class="logo">
          <div class="technical"></div>
          <a href="#" class="logo__link">
           <img src="img/logo.png" alt="" class="logo__bg">
         </a>
        </div>
        <ul class="nav__list">
          <li class="nav__item"><a href="#" class="nav__link">Главная</a></li>
          <li class="nav__item"><a href="#" class="nav__link">Технология</a></li>
          <li class="nav__item"><a href="#" class="nav__link">График полетов</a></li>
          <li class="nav__item"><a href="#" class="nav__link">Гарантии</a></li>
          <li class="nav__item"><a href="#" class="nav__link">О компаии</a></li>
          <li class="nav__item"><a href="#" class="nav__link">Контакты</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <main class="main-content container">
    <div class="start">
      <a href="#" class="start__btn"><i class="start__technical"></i><i class="start__technical--bot"></i> Начать путешествие</a>
    </div>
    <section class="benefits">
      <div class="benefits__item benefits__item--topLeft">
        <a href="#" class="benefits__link">
          <p class="benefits__text">мы</p>
          <span class="benefits__numbers">1</span>
          <p class="benefits__text">ны рынке</p>
        </a>
      </div>
      <div class="benefits__item benefits__item--topRight">
        <a href="#" class="benefits__link">
          <p class="benefits__text">гарантируем</p>
          <span class="benefits__numbers">50%</span>
          <p class="benefits__text">безопасности</p>
        </a>
      </div>
      <div class="benefits__item benefits__item--botLeft">
        <a href="#" class="benefits__link">
          <p class="benefits__text">календарик за </p>
          <span class="benefits__numbers">2001<span class="benefits__numbers--year">г.</span></span>
          <p class="benefits__text">в подарок</p>
        </a>
      </div>
      <div class="benefits__item benefits__item--botRight">
        <a href="#" class="benefits__link">
          <p class="benefits__text">путешествие</p>
          <span class="benefits__numbers">597</span>
          <p class="benefits__text">дней</p>
        </a>
      </div>
    </section>
  </main>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="js/scripts.js"></script>
</body>

</html>
