<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Автокредит</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
  <div class="container">
    <header class="main-header">
      <img src="img/CI-25logo.svg" alt="25 лет. Банк ЦЕНТР-ИНВЕСТ" width="280" height="75">
    </header>
    <main>
      <section class="ad">
        <h1 class="ad__caption">Автокредит <span class="ad__caption--lower ad__caption--fontsize">без</span> <span class="ad__caption--fontsize">каско</span></h1>
        <div class="ad__percentage">
          <div>
            <span class="ad__pecentage--number">8,5</span><span class="ad__pecentage--symbol">%</span>
          </div> <span class="ad__pecentage--year">годовых</span></div>
        <div class="ad__more">
          <a href="#" class="ad__more-info">Узнать подробнее</a>
        </div>
      </section>
      <section class="continue">
        <h1 class="visually-hidden">Автокредит без каско, продолжить</h1>
        <a href="#" class="continue__button">Продолжить</a>
      </section>
    </main>
  </div>
</body>

</html>
