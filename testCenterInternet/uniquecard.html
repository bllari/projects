<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Универсальная карта</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/uniqecard.min.css">
</head>

<body>
  <div class="container">
    <header class="main-header">
      <img src="img/CI-25logo.svg" alt="25 лет. Банк ЦЕНТР-ИНВЕСТ" width="280" height="75">
    </header>
    <main>
      <section class="mir">
        <h1 class="mir__caption">Универсальная карта</h1>
        <ul class="benefits">
          <li class="benefits__item"><span class="benefits__item--yellow">кэш-бэк</span><br>с каждой покупки</li>
          <li class="benefits__item"><span class="benefits__item--yellow">% на остаток</span><br>на счете</li>
          <li class="benefits__item"><span class="benefits__item--yellow">удобный кредит</span><br>на карте</li>
        </ul>
        <div class="mir__more">
          <a href="#" class="mir__more-info">Узнать подробнее</a>
        </div>
      </section>
      <section class="continue">
        <h1 class="visually-hidden">Автокредит без каско, продолжить</h1>
        <a href="#" class="continue__button">Продолжить</a>
      </section>
    </main>
  </div>
</body>

</html>
